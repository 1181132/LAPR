#  Template .NET Core build

#  This template allows you to validate your .NET Core package.
#  The workflow allows running tests and code linting on the default branch.

# To run your pipeline on a Windows machine, create a self-hosted Windows runner.
# For instructions on setting up a Windows runner, see https://support.atlassian.com/bitbucket-cloud/docs/set-up-runners-for-windows/



pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            image: mcr.microsoft.com/dotnet/aspnet:6.0
            caches:
              - dotnetcore
            script:
             - dotnet restore 'Armazem_MasterData/DDDNetCore.csproj' 
             - dotnet build --no-restore --configuration Release 'Armazem_MasterData/DDDNetCore.csproj'
             - dotnet restore 'ArmazemDotNetTeste/ArmazemDotNetTeste.csproj'
             - dotnet build --no-restore --configuration Release 'ArmazemDotNetTeste/ArmazemDotNetTeste.csproj'
             - dotnet test --no-build --configuration Release 'ArmazemDotNetTeste/ArmazemDotNetTeste.csproj'


