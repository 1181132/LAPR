<div id="search-component">
    <label for="search-box">Camiao Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let camiao of camiaos$ | async" >
        <a routerLink="/detail/{{camiao.matricula}}">
          {{camiao.matricula}}
        </a>
      </li>
    </ul>
  </div>
